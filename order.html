    <style>
        body {
            position: relative;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            border-radius: 50%;
            opacity: 0.8;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        .container{
            text-align: center;
            margin: top 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Thank You!</h2>
        <p>Hooray! Your order was placed successfully and will be arriving in just 3days.Get ready to enjoy your new items! Thanks for choosing us, and happy shopping!</p>
        <a href="index.php" class="btn btn-primary">Back to Home page</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Create a confetti effect
        const createConfetti = (num) => {
            for (let i = 0; i < num; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * -100}vh`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);

                // Remove the confetti after animation ends
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        };

        // Call the function to create confetti
        createConfetti(100);
    </script>
</body>
