    <div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;"  id="login-form">
        <form class="form" action="login.php" method="post" id="loginform">
            <p class="title">Login</p>
            <p class="message">Login to access your account.</p>

            <label>
                <input class="input" type="email" name="email"  required>
                <span>Email</span>
            </label>

            <label>
                <input class="input" type="password" name="password"  required>
                <span>Password</span>
            </label>

            <button class="submit" type="submit">Login</button>
            
            
        </form>
    </div>

    <!-- Loading animation -->
    <div class="wrapper" id="loading-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent immediate form submission
            const form = e.target;
            const loadingAnimation = document.getElementById('loading-animation');

            // Hide form and show loading animation
            form.style.display = 'none';
            loadingAnimation.style.display = 'block';

            // Submit the form after animation
            setTimeout(() => {
                form.submit();
            }, 3000); // Duration of the loading animation
        });
